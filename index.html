
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="max-width-device, initial-scale=1.0" >
        <link rel="stylesheet" href="style.css" type="text/css" >
        <title>Notes</title>
    </head>
    <body>
        <div class="main-wrapper">
            <main class="main">
                <div class="popup-wrapper">
                    <form action="" id="form">
                        <div class="popup-head">
                        <h4 class="popup-header">Add New Note</h4>
                        <img class="close-btn" src="svg/close.svg" alt="close" />
                        </div>
                        <label for="input-post">title</label>
                        <input type="text" name="input-post" id="input-post" vlue="">
        
                        <label for="text-area">description</label>
                        <textarea name="text-area" id="text-area" cols="30" rows="10" value=""></textarea>
        
                        <button class="add-btn">add note</button>
                    </form>
                </div>
                <h1 class="header">Notes App</h1>
                <img src="svg/filter.svg" alt="filter" class="filter-img" />
    
                <section class="wrapper">
                    <div class="filter">
                        <div class="title-filter-section">
                            <p>By title</p>
                            <input type="text" name="search" id="search" value="" />
                        </div>
                        
                        <div class="month-filter-section">
                            <p>By month</p>
                            <select name="calender" id="calender" class="calender">
                                <option value="january">january</option>
                                <option value="february">february</option>
                                <option value="march">march</option>
                                <option value="april">april</option>
                                <option value="may">may</option>
                                <option value="june">june</option>
                                <option value="july">july</option>
                                <option value="august">august</option>
                                <option value="september">september</option>
                                <option value="october">october</option>
                                <option value="november">november</option>
                                <option value="december">december</option>
                            </select>
                        </div>
                    </div>
    
                    <ul class="list">
                        
                    </ul>
                    <div class="add-section">
                        <img class="add" src="svg/add.svg" alt="add" />
                    </div>
                </section>
            </main>
        </div>
        <script type="text/javascript" src="index.js">
            
        </script>
    </body>
</html>
